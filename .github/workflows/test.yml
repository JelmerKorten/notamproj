name: Manual-Workflow

on:
  workflow_dispatch:

jobs:

  build:
    name: Create windows binary
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # Setup Python
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    # Setup chrome
    - uses: browser-actions/setup-chrome@v1
    - run: chrome --latest

    # Install requirements
    - name: install requirements
      run: pip install -r requirements.txt

    - name: print ls
      run: ls

    # Create standalone
    - name: create standalone
      run: python setup.py build
    
    # Upload artifact
    # - name: upload artifact
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: standalone
    #     path: ./notamproject

    # Run the created standalone on windows
    # - name: cd to project folder
    #   run: cd notamproject

    - name: print contents
      working-directory: ./notamproject
      run: ls

    - name: run exe
      # working-directory: ./notamproject
      run: ./notamproject/notamplotter.exe

    # # cd into the output folder
    # - name: cd into output
    #   run: cd output

    # Check if output
    - name: ls output
      working-directory: ./notamproject/output
      run: ls

    # End note
    - name: print
      run: echo "Run completed."
        
